<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
        <title>Habituallife</title>
        <meta charset="utf-8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700'
              rel='stylesheet'
              type='text/css'>
        <link rel="stylesheet"
              href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'start/css/style.css' %}">
        <link rel="icon" href="{% static 'app_logo/HL.png' %}" type="image/x-icon">
        <link rel="shortcut icon"
              href="{% static 'app_logo/HL.png' %}"
              type="image/x-icon">
    </head>
    <body>
        {% block content %}
            <section class="hero-wrap js-fullheight">
                {% if messages %}
                    {% for message in messages %}
                        <div class="container-fluid p-3">
                            <div class="alert {{ message.tags }} alert-dismissible" role="alert">
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                                {{ message }}
                            </div>
                        </div>
                    {% endfor %}
                {% endif %}
                <div class="container px-0">
                    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-center"
                         data-scrollax-parent="true">
                        <div class="col-md-12 ftco-animate text-center">
                            <div class="desc">
                                <h1 style="color: black; font-family: Georgia, Times, serif;">Habitual|life</h1>
                                <button class="button-40" role="button">
                                    <a style="color: white" href="{% url 'login' %}">Log In</a>
                                </button>
                                <button class="button-40" role="button">
                                    <a style="color: white" href="{% url 'signup' %}">Sign Up</a>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script src="{% static 'start/js/jquery.min.js' %}"></script>
    <script src="{% static 'start/js/popper.js' %}"></script>
    <script src="{% static 'start/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'start/js/main.js' %}"></script>
{% endblock %}
</body>
</html>
